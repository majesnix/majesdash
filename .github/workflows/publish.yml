name: Test, Build and Publish
# Only trigger, when version bump succeeded
on:
  workflow_run:
    workflows: ['Bump Version']
    types:
      - completed

jobs:
  test:
    name: e2e tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn global add nx --silent && yarn --frozen-lockfile --silent
      - run: apt-get update && apt-get install -y fonts-liberation libappindicator3-1 xdg-utils
      - run: |
          wget -O /usr/src/google-chrome-stable_current_amd64.deb "http://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_97.0.4692.71-1_amd64.deb" && \
          dpkg -i /usr/src/google-chrome-stable_current_amd64.deb ; \
          apt-get install -f -y && \
          rm -f /usr/src/google-chrome-stable_current_amd64.deb
      - run: ENV DBUS_SESSION_BUS_ADDRESS=/dev/null
      - name: Run tests
        run: yarn e2e:ci

  build:
    if: ${{ !github.event.act }}
    needs: test
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build majesdash
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/majesdash:develop
