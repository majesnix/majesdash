<div class="container">
  <table mat-table [dataSource]="(users$ | async)!" class="mat-elevation-z8" data-cy="user-list">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef>Admin</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.isAdmin">check</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="action" *ngIf="(currentUser$ | async)?.isAdmin">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Action</th>
      </tr>
      <tr>
        <td
          mat-cell
          *matCellDef="let element"
          style="display: flex"
        >
          <button
            mat-icon-button
            (click)="editUser(element.id)"
            title="Edit User"
            data-cy="user-list-edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            *ngIf="(currentUser$ | async)?.id !== element.id"
            color="red"
            (click)="deleteUser(element.id)"
            title="Delete User"
            data-cy="user-list-delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button
    mat-raised-button
    [routerLink]="['/users/create']"
    style="margin-top: 8px"
    data-cy="user-list-create"
  >
    Create
  </button>
</div>
