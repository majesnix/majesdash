<mat-card style="padding: 24px">
  <mat-card-title>User</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="userForm"
      fxLayout="column"
      fxLayoutAlign="center none"
      data-cy="user-edit-form"
    >
      <mat-form-field style="margin-bottom: 8px">
        <input matInput placeholder="Username" formControlName="username" />
        <mat-error>
          <span
            *ngIf="
              userForm.get('username')!.hasError('required') && userForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px">
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error>
          <span
            *ngIf="
              userForm.get('email')!.hasError('required') && userForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-checkbox formControlName="isAdmin" style="margin-bottom: 8px"
        >Admin</mat-checkbox
      >
    </form>
    <div class="button-container">
      <button
        mat-raised-button
        (click)="resetPassword()"
        data-cy="user-edit-form-reset-password"
      >
        Reset Password
      </button>
      <button
        mat-raised-button
        (click)="deleteAvatar()"
        data-cy="user-edit-form-delete-avatar"
      >
        Delete Avatar
      </button>
      <button
        mat-raised-button
        (click)="update()"
        data-cy="user-edit-form-update"
      >
        Update
      </button>
      <button
        mat-raised-button
        (click)="delete()"
        color="warn"
        data-cy="user-edit-form-delete"
      >
        Delete
      </button>
    </div>
  </mat-card-content>
</mat-card>
