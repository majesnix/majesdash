<mat-card style="padding: 24px">
  <mat-card-title>User</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="userForm"
      fxLayout="column"
      fxLayoutAlign="center none"
      data-cy="user-create-form"
    >
      <mat-form-field style="margin-bottom: 8px">
        <input matInput placeholder="Username" formControlName="username" />
        <mat-error>
          <span
            *ngIf="
              userForm.get('username')!.hasError('required') && userForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px">
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error>
          <span
            *ngIf="
              userForm.get('email')!.hasError('required') && userForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px">
        <input
          matInput
          placeholder="password"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <mat-icon matSuffix (click)="hide = !hide" style="color: gray">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
        <mat-error>
          <span
            *ngIf="
              userForm.get('password')!.hasError('required') && userForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px">
        <input
          matInput
          placeholder="repeat password"
          [type]="hide ? 'password' : 'text'"
          formControlName="passwordRepeat"
        />
        <mat-icon matSuffix (click)="hide = !hide" style="color: gray">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
        <mat-error>
          <span
            *ngIf="
              userForm.get('passwordRepeat')!.hasError('required') &&
              userForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-checkbox formControlName="isAdmin" style="margin-bottom: 8px"
        >Admin</mat-checkbox
      >
    </form>
    <button
      mat-raised-button
      (click)="create()"
      data-cy="user-create-form-submit"
    >
      Create
    </button>
  </mat-card-content>
</mat-card>
