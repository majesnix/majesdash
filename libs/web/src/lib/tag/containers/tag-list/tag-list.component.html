<div class="container">
  <table mat-table [dataSource]="(tags$ | async)!" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let element">
        <img
          *ngIf="element.icon"
          style="width: 42px"
          src="{{ window.location.origin + '/images/tags/' + element.icon }}"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Action</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width: 20%">
          <button mat-icon-button (click)="editTag(row.id)" title="Edit Tag" data-cy="tag-list-edit-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="red"
            (click)="delete(row.id)"
            title="Delete Tag"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>

      <tr></tr
    ></ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9999" style="text-align: center">
        No tags yet!
      </td>
    </tr>
  </table>

  <button
    mat-raised-button
    [routerLink]="['/tags/create']"
    style="margin-top: 8px"
  >
    Create
  </button>
</div>
