<div *ngIf="settings$ | async as settings">
  <div
    style="
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
    [style.background-image]="
      settings.customBackground
        ? 'url(http://localhost:3333/' +
          settings.user!.id +
          '/' +
          settings.backgroundName +
          ')'
        : 'url(http://localhost:3333/background.png)'
    "
    class="bg"
  >
    <mat-grid-list cols="5" rowHeight="2:1" gutterSize="16px">
      <a href="https://google.de" target="blank"
        ><mat-grid-tile>Unraid</mat-grid-tile></a
      >
      <mat-grid-tile>2</mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
