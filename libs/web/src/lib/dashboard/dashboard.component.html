<div *ngIf="settings$ | async as settings">
  <div
    style="
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
    [style.background-image]="
      settings.customBackground
        ? 'url(http://localhost:3333/' +
          settings.user!.id +
          '/' +
          settings.backgroundName +
          ')'
        : 'url(http://localhost:3333/background.png)'
    "
    class="bg"
  >
    <majesdash-grid
      style="width: 80%"
      [tiles]="tiles$ | async"
    ></majesdash-grid>
  </div>
</div>
