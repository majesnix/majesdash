<majesdash-header></majesdash-header>
<div
  *ngIf="{
    userSettings: userSettings$ | async,
    user: user$ | async,
    systemSettings: systemSettings$ | async
  } as config"
>
  <div
    [style.background-image]="
      config.userSettings?.backgroundName
        ? 'url(' +
          window.location.origin +
          '/images/' +
          config.user?.id +
          '/' +
          config.userSettings?.backgroundName +
          ')'
        : config.systemSettings?.background
        ? 'url(' +
          window.location.origin +
          '/images/' +
          config.systemSettings?.background +
          ')'
        : 'url(' +
          window.location.origin +
          '/images/' +
          config.systemSettings!.background +
          ')'
    "
    class="bg"
  >
    <router-outlet></router-outlet>
  </div>
</div>
