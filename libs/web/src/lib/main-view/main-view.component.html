<majesdash-header></majesdash-header>
<div
  *ngIf="{
    userSettings: userSettings$ | async,
    user: user$ | async
  } as userAndSettings"
>
  <div
    [style.background-image]="
      userAndSettings.userSettings?.customBackground
        ? 'url(' +
          env.base_url +
          '/' +
          userAndSettings.user?.id +
          '/' +
          userAndSettings.userSettings?.backgroundName +
          ')'
        : (systemSettings$ | async)?.background
        ? 'url(' +
          env.base_url +
          '/' +
          '' +
          (systemSettings$ | async)?.background +
          ')'
        : 'url(' + env.base_url + '/' + 'background.png'
    "
    class="bg"
  >
    <router-outlet></router-outlet>
  </div>
</div>
