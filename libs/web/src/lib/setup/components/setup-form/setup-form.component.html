<mat-card style="padding: 24px">
  <mat-card-title>Setup</mat-card-title>
  <mat-card-content>
    <form [formGroup]="setupForm" fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field style="margin-bottom: 8px">
        <input
          matInput
          placeholder="username"
          type="text"
          formControlName="username"
        />
        <mat-error>
          <span
            *ngIf="
              setupForm.get('username')!.hasError('required') &&
              setupForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px">
        <input
          matInput
          placeholder="email"
          type="text"
          formControlName="email"
        />
        <mat-error>
          <span
            *ngIf="
              setupForm.get('email')!.hasError('required') && setupForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px">
        <input
          matInput
          placeholder="password"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <mat-icon matSuffix (click)="hide = !hide" style="color: gray">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
        <mat-error>
          <span
            *ngIf="
              setupForm.get('password')!.hasError('required') &&
              setupForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px">
        <input
          matInput
          placeholder="password repeat"
          [type]="hide ? 'password' : 'text'"
          formControlName="passwordRepeat"
        />
        <mat-icon matSuffix (click)="hide = !hide" style="color: gray">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
        <mat-error>
          <span
            *ngIf="
              setupForm.get('passwordRepeat')!.hasError('required') &&
              setupForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="setup()">Create</button>
  </mat-card-content>
</mat-card>
