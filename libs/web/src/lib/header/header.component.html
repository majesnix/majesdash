<mat-toolbar
  fxLayout="row"
  style="background-color: transparent; position: absolute"
>
  <div class="right-nav">
    <span *ngIf="user$ | async as user">
      <button
        mat-button
        style="color: darkgrey; font-size: 0.75rem"
        [matMenuTriggerFor]="menu"
      >
        <mat-icon *ngIf="!user.image" class="user-pic">account_circle</mat-icon>
        <img
          *ngIf="user.image"
          src="{{ this.env.base_url }}/{{ user.id }}/{{ user.image }}"
          class="user-pic"
        />
        {{ (user$ | async)?.username }}
      </button>
    </span>
    <span *ngIf="!!(user$ | async) !== true">
      <button
        mat-button
        [routerLink]="['/login']"
        routerLinkActive="router-link-active"
      >
        <mat-icon style="color: darkgrey">account_circle</mat-icon>
      </button>
    </span>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        class="menu-item"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>home</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-menu-item disabled class=".menu-item">
        <mat-icon>dashboard_customize</mat-icon>
        <span>Tiles</span>
      </button>
      <button
        mat-menu-item
        class="menu-item"
        [routerLink]="['/user']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>account_circle</mat-icon>
        <span>User</span>
      </button>
      <button
        mat-menu-item
        class="menu-item"
        [routerLink]="['/settings']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()" class="menu-item">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<ng-content></ng-content>
