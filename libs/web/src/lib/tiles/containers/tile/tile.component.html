<a href="{{ tile.url }}" target="{{ target }}"
  ><div
    class="box"
    [style.background-color]="'#' + tile.color"
    style="filter: brightness(85%)"
  >
    <img
      *ngIf="tile.icon"
      src="{{ window.location.origin + '/images/tiles/' + tile.icon }}"
    />
    <div>{{ tile.title }}</div>
  </div></a
>
