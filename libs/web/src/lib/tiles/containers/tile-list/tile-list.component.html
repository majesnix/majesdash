<div class="container">
  <table mat-table [dataSource]="(tiles$ | async)!" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let element">{{ element.url }}</td>
    </ng-container>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let element">
        <img
          *ngIf="element.icon"
          style="width: 42px"
          src="{{ window.location.origin + '/images/tiles/' + element.icon }}"
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let element">
        {{ getTagName(element.tagId) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Action</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width: 20%">
          <button
            mat-icon-button
            (click)="editTile(row.id)"
            title="Edit Tile"
            data-cy="tile-list-edit-button"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="red"
            (click)="delete(row.id)"
            title="Delete Tile"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>

      <tr></tr
    ></ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9999" style="text-align: center">
        No tiles yet!
      </td>
    </tr>
  </table>

  <button
    mat-raised-button
    [routerLink]="['/tiles/create']"
    style="margin-top: 8px"
  >
    Create
  </button>
</div>
