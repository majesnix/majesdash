<div class="container">
  <mat-icon
    style="
      transform: scale(1.5);
      float: right;
      display: flex;
      justify-self: end;
    "
    mat-button
    [routerLink]="['/tiles/create']"
    (click)="deselectTile()"
  >
    library_add</mat-icon
  >
  <mat-list *ngFor="let tile of tiles$ | async" class="list">
    <mat-list-item class="list-entity" (click)="selectTile(tile.id)"
      ><h3 matLine>{{ tile.title }}</h3>
      <p matLine>
        <span> {{ tile.type }} </span>
      </p>
      <mat-icon
        style="color: red"
        *ngIf="(currentUser$ | async)?.isAdmin"
        (click)="delete(tile.id)"
        >delete</mat-icon
      ></mat-list-item
    >
  </mat-list>
</div>
