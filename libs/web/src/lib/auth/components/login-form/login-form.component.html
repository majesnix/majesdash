<mat-card style="padding: 24px">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field style="margin-bottom: 8px">
        <input
          matInput
          placeholder="email / username"
          type="text"
          formControlName="emailOrUsername"
          #username
        />
        <mat-error>
          <span
            *ngIf="
              loginForm.get('emailOrUsername')!.hasError('required') &&
              loginForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px">
        <input
          matInput
          placeholder="password"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <mat-icon matSuffix (click)="hide = !hide" style="color: gray">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
        <mat-error>
          <span
            *ngIf="
              loginForm.get('password')!.hasError('required') &&
              loginForm.touched
            "
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="login()">login</button>
  </mat-card-content>
</mat-card>
